<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Agregar Evolucion - Pokedex</title>
	<meta charset="UTF-8">
	<meta name="author" content="Dario Poma">
	<meta name="keywords" content="Pokedex, Certant, Pokemon">
	<meta name="description" content="Pokedex">
	<meta name="copyright" content="Certant">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="body">
	<section class="section">
		<h1 class="title">AGREGAR EVOLUCION</h1>
		<h2>Por favor, complete los siguientes datos.</h2>
		<form th:object="${evolucion}" th:action="@{/pokemones/} + ${pokemon.id} + @{/agregarEvolucion}" method="POST">		
			<label class="title" for="nombre">Nombre</label>		
			<input class="input" name="nombre" type="text" th:text="${evolucion.nombre}" required>
			<label class="title" for="descripcion">Descripcion</label>		
			<input class="input" name="descripcion" type="text" th:text="${evolucion.descripcion}" required>
			<label class="title" for="nivelRequerido">Nivel Requerido</label>		
			<input class="input" name="nivelRequerido" type="number" min=1 max=1000 th:text="${evolucion.nivelRequerido}" required>
			<label class="title" for="imagen">URL Imagen (Opcional)</label>
			<input class="input" name="imagen" type="text" th:text="${evolucion.imagen}">
			<input class="button" type="submit" value="Guardar">
		</form>
	</section>
</body>
</html>
