<app-pokedex-header></app-pokedex-header>
<section class="container">
  <h1 class="title">EDITAR DATOS</h1>
  <form class="form" [formGroup]="form" (submit)="editarPokemon()">
    <label class="title" for="nombre">Nombre</label>
    <input class="input" formControlName="nombre" id="nombre" type="text" [(ngModel)]="pokemon.nombre">
    <label class="title" for="descripcion">Descripcion</label>
    <input class="input" formControlName="descripcion" id="descripcion" type="text" [(ngModel)]="pokemon.descripcion">
    <label class="title" for="nivelRequerido">Nivel Requerido</label>
    <input class="input" formControlName="nivelRequerido" id="nivelRequerido" type="number" min=1 max=1000 [(ngModel)]="pokemon.nivelRequerido">
    <button class="button" [disabled]="form.invalid">Guardar</button>
  </form>
</section>
<app-pokedex-logout></app-pokedex-logout>
<app-pokedex-footer></app-pokedex-footer>
