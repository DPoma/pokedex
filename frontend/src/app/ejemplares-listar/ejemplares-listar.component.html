<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Ejemplares - Pokedex</title>
	<meta charset="UTF-8">
	<meta name="author" content="Dario Poma">
	<meta name="keywords" content="Pokedex, Certant, Pokemon">
	<meta name="description" content="Pokedex">
	<meta name="copyright" content="Certant">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="body">
	<header th:replace="layout :: header"></header>
	<nav th:replace="layout :: navbar"></nav>
	<section class="section">
		<h1 class="title">POKEMONES CAPTURADOS</h1>
		<table class="ejemplar__table">
			<tr class="ejemplar__tr">
				<th class="ejemplar__th"><h2>Pokemon</h2></th>
				<th class="ejemplar__th"><h2>Nivel Actual</h2></th>
			</tr>
			<tr th:each="ejemplar : ${ejemplares}">
				<td><h2 th:text="${ejemplar.pokemon.nombre}"></h2></td>
				<td><h2 th:text="${ejemplar.nivelActual}"></h2></td>
			</tr>
		</table>
		<a th:href="@{/ejemplares/agregar}">
			<input class="button" type="button" value="Agregar Ejemplar">
		</a>
	</section>
	<form th:replace="layout :: logout"></form>
	<header th:replace="layout :: footer"></header>
</body>
</html>
